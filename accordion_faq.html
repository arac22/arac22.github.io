<div id="faqAccordion" class="faq-accordion">
<script id="faqAccord" type="text/x-handlebars-template">
              {{#each EbayFaq}}

                  <h4 class="panel-title question collapsed" data-toggle="collapse" data-target="#answer--{{@index}}">{{question}}</h4>

                <div class="panel-body panel-collapse collapse" id="answer--{{@index}}">

$(document).ready(function () {
  // Using Handlebars
  var target = $('#faqAccord').html(); // to get innerHTML of target script
  var template = Handlebars.compile(target); // call handlebars compiler on target
  $('#faqAccordion').append(template({ EbayFaq })); // append data  to template

  $('.question').first().removeClass('collapsed'); // to keep first one open and follow bootstrap classes standard
  $('.panel-body').first().addClass('in'); // to keep first one open
